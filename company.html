<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
body {background-color: #202124;}
</style>
<body>


<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://johnwblood.github.io/doubleD/companyOverview1.PNG" style="width:100%" onclick="plusDivs(1)">
  <img class="mySlides" src="https://johnwblood.github.io/doubleD/companyOverview2.PNG" style="width:100%" onclick="plusDivs(1)">
  <img class="mySlides" src="https://johnwblood.github.io/doubleD/companyOverview3.PNG" style="width:100%" onclick="plusDivs(1)">
  <img class="mySlides" src="https://johnwblood.github.io/doubleD/companyOverview4.PNG" style="width:100%" onclick="plusDivs(1)">

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
